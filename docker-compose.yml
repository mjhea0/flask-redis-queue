version: '3.8'

services:

  master:
    build: .
    image: master
    container_name: master
    ports:
      - 5004:5000
    volumes:
      - app-volume:/usr/src/app
    # volumes:
    #   - .:/usr/src/app
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    image: master
    command: python3 -u manage.py run_worker
    volumes:
      - app-volume:/usr/src/app
    # volumes:
    #   - .:/usr/src/app
    environment:
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - master

  redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379

  dashboard:
    build: ./project/dashboard
    image: dashboard
    container_name: dashboard
    ports:
      - 9181:9181
    command: rq-dashboard -H redis
    depends_on:
      - redis

  webhook:
    build: ./webhook
    image: webhook
    container_name: webhook
    ports:
      - 8888:8888
    environment:
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - WEBHOOK_ENDPOINT=http://webhook:8888

volumes:
  app-volume:
    name: app-volume-001